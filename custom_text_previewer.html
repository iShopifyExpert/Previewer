<!DOCTYPE html>
<html>
<head>
<script>
function text() {
var value = document.getElementById('input').value;
document.getElementById('output').innerHTML=value;
}
</script>
<style type="text/css">
p {width:100px; height:75px; padding-top:25px; background:blue; color:white; text-align:center; border-radius:50px; word-wrap:break-word;}
</style>
</head>
<body> 
<p id="output"></p>
<input type="text" id="input" onkeyup="text()" value="Custom Text" onfocus="this.value='';" />
</body>
</html>
